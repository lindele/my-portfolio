    <section class="background--companyOrange section">
      <h2 class="color--cloud margin--none section__text--centered">
        Contact
      </h2>
    </section>
    <br>
    <!-- action="https://api.ethanlindell.com/contact" method="POST" -->
    <form class="form" name="contactForm" id="contactForm" >
        <div>
            <label class="label" for="name">What is your name?</label>
            <input name="name" id="name" placeholder="Example Name">
          </div>
        <div>
        <br>

        <div>
          <label class="label" for="email">What is your email?</label>
          <input name="email" id="email" placeholder="example@domain.com">
        </div>
        <br>

        <div>
            <label class="label" for="phoneNumber">Phone number?</label>
            <input name="phoneNumber" id="phoneNumber" placeholder="360-555-1234">
          </div>
        <div>
        <br>

        <div>
          <label class="label" for="location">Where are you located?</label>
          <input name="location" id="location" placeholder="Bellingham, WA">
        </div>
        <br>

        <div>
            <label class="label" for="message">What can I help you with?</label><br>
            <!-- <input name="message" id="message" placeholder="I need a fence built..."> -->
            <textarea form="contactForm" name="message" id="message" rows="2" cols="25" placeholder="Hello! I need a fence built..."></textarea>
        </div>
        <br>

        <div>
          <button onClick="subForm(event)">Send my message</button>
        </div>
      </form>

   
        <script type="text/javascript" src="dist/bundle.js">
        
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
        <script>
            
      
        function subForm (e){
            e.preventDefault();
            $.ajax({
                url: 'https://api.ethanlindell.com/contact',
                type: 'post',
                data: $('#contactForm').serialize(),
                success: function(){
                    alert("Your message has been sent. Thank you!");
                    document.getElementById("contactForm").reset();
            }
    });
}
        </script>
