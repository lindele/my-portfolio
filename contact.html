<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>LHS LLC</title>
        <link rel="stylesheet" href="styles/main.css"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>
    </head>

    <body>
        <main class="overflow--auto">
            <a style=text-decoration:none href="index.html" class="color--companyOrange section__heading--largest">
                <h1 class="color--companyOrange section__heading--largest">
                    Lindell Home Services LLC<br>
            </a>
                    <div class="image-stack__desc">  
                        <a class="verify-size color--companyOrange"
                            title="L&I Verify a Contractor Tool"
                            target="_blank"
                            href="https://secure.lni.wa.gov/verify/Detail.aspx?UBI=604785065&LIC=LINDEHS795PO&SAW=">
                            General Contractor ID: #LINDEHS795PO
                        </a>    
                    </div> 
                </h1>
        
            <ul class="section--social">
                <div class="social">
                <img width="100" height="100" src="./images/Logo/orangeBold.png"/>
                </div>
            </ul>
        </main>

        <div class="section--alignCentered">
            <div class="navigationButtonGroup">
                <button class="navigationButton " onclick="window.location.href='index.html'">Portfolio</button>
                <button class="navigationButton " onclick="window.location.href='contact.html'">Contact</button>
                <button class="navigationButton " onclick="window.location.href='index.html#AboutMe'">About</button>
            </div>
          </div>
    
        <section class="background--companyOrange section">
        <h2 class="color--cloud margin--none section__text--centered">
            Contact
        </h2>
        </section>
        <br>

        <form class="section--alignCentered" name="contactForm" id="contactForm" >
            <div>
                <label class="label" for="name">What is your name?</label>
                <input name="name" id="name" placeholder="Example Name">
            </div>
            <br>

            <div>
            <label class="label" for="email">What is your email?</label>
            <input name="email" id="email" placeholder="example@domain.com">
            </div>
            <br>

            <div>
                <label class="label" for="phoneNumber">Phone number?</label>
                <input name="phoneNumber" id="phoneNumber" placeholder="360-555-1234">
            </div>
            <br>

            <div>
                <label class="label" for="location">Where are you located?</label>
                <input name="location" id="location" placeholder="Bellingham, WA">
            </div>
            <br>

            <div>
                <label class="label" for="message">What can I help you with?</label><br>
                <textarea form="contactForm" name="message" id="message" rows="4" cols="25" placeholder="Hello! We want to remodel our guest room. We want it painted and a tv hung on the wall..."></textarea>
            </div>
            <br>

            <div>
                <button class="messageButton" onClick="subForm(event)">Send my message</button>
            </div>
        </form>

        <script 
            type="text/javascript" src="dist/bundle.js">
        </script>

        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
        </script>  

        <script>
            function subForm (e){
                e.preventDefault();
                $.ajax({
                    url: 'https://api.ethanlindell.com/contact',
                    type: 'post',
                    data: $('#contactForm').serialize(),
                    success: function(){
                        alert("Your message has been sent. Thank you!");
                        document.getElementById("contactForm").reset();
                    }
                });
            }
        </script>
       
        </section> 
        <div class="image-stack__desc color--companyOrange section--alignCentered">
            Based in Bellingham, WA
        </div>
    </body>
</html>
